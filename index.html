<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div id="All">
        <header><h1>بودجه بندی هفتگی</h1></header>
        <div id="BigBox">
            <ul id="Box">
                <li id="L">
                    <ul id="PartLeft">
                        <li id="headingPartL"><h3>لیست هزینه ها</h3></li>
                        <li id="AddCost"></li>
                        <li id="Show">
                            <div class="AllWeek" id="week">بودجه هفتگی: 0 تومان</div>
                            <div class="LeftOver" id="Over"> تومان <p id="PriceWeek">0</p>:باقی مانده</div>
                        </li>
                    </ul>
                </li>
                <li id="R">
                    <ul id="PartRight">
                        <li id="headingPartR"><h3>هزینه ها را اینجا اضافه کن</h3></li>
                        <li id="InPut">
                            <div>اسم</div>
                            <div><input type="text" placeholder="مثلا :هزینه اسنپ" id="Name"></div>
                            <div>قیمت به تومان</div>
                            <div><input type="text" placeholder="مثلا : 20000" id="Price"></div>
                            <div><button id="Btn">اضافه کردن</button></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="All.js"></script>
<noscript>plase active your JavaScript</noscript>
</html>
